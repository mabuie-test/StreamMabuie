<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - StealthCam</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:sans-serif;padding:20px;max-width:520px;margin:0 auto;}
    input{display:block;width:100%;padding:8px;margin:8px 0;}
    button{padding:10px 16px;}
    #msg{color:#b00;margin-top:8px}
    #ok{color:green;margin-top:8px}
  </style>
</head>
<body>
  <h2>Login</h2>

  <label>Server (ex: http://example.com OR http://example.com:3000)</label>
  <input id="server" placeholder="http://seu_servidor:3000" />

  <input id="user" placeholder="username" />
  <input id="pass" placeholder="password" type="password" />
  <button id="btn">Entrar</button>

  <p id="msg"></p>
  <p id="ok"></p>

  <p>Não tens conta? <a href="/register.html">Regista aqui</a></p>

<script>
async function doLogin(){
  document.getElementById('msg').textContent = '';
  document.getElementById('ok').textContent = '';
  const server = document.getElementById('server').value.trim();
  const user = document.getElementById('user').value.trim();
  const pass = document.getElementById('pass').value.trim();

  if (!server || !user || !pass) {
    document.getElementById('msg').textContent = 'Preenche server, username e password.';
    return;
  }

  const url = (server.endsWith('/') ? server.slice(0,-1) : server) + '/api/auth/login';
  console.log('Login URL:', url);
  try {
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username: user, password: pass })
    });

    const text = await res.text();
    let json = null;
    try { json = JSON.parse(text); } catch(e){ /* not json */ }

    console.log('Login response code:', res.status, 'body:', text);

    if (res.ok && json && json.token) {
      localStorage.setItem('token', json.token);
      document.getElementById('ok').textContent = 'Login bem sucedido. A redirecionar...';
      // guarda também server base para uso no panel (opcional)
      localStorage.setItem('serverBase', server);
      setTimeout(()=> location.href = '/panel.html', 800);
    } else {
      const errMsg = (json && json.error) ? JSON.stringify(json) : text || ('HTTP ' + res.status);
      document.getElementById('msg').textContent = 'Login falhou: ' + errMsg;
    }
  } catch (err) {
    console.error('Fetch login error', err);
    document.getElementById('msg').textContent = 'Erro de rede: ' + err.message;
  }
}

document.getElementById('btn').addEventListener('click', doLogin);

// Também permitir Enter nas inputs
['server','user','pass'].forEach(id=>{
  document.getElementById(id).addEventListener('keyup', (e)=>{
    if (e.key === 'Enter') doLogin();
  });
});
</script>
</body>
</html>
