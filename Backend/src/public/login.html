<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - StealthCam</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:sans-serif;padding:20px;max-width:520px;margin:0 auto;}
    input{display:block;width:100%;padding:8px;margin:8px 0;}
    button{padding:10px 16px;}
    #msg{color:#b00;margin-top:8px}
    #ok{color:green;margin-top:8px}
    small{color:#666}
  </style>
</head>
<body>
  <h2>Login</h2>

  <label>Server (ex: http://example.com OR http://example.com:3000)</label>
  <input id="server" placeholder="http://seu_servidor:3000" />

  <input id="user" placeholder="username" />
  <input id="pass" placeholder="password" type="password" />
  <button id="btn">Entrar</button>

  <p id="msg"></p>
  <p id="ok"></p>

  <p>Não tens conta? <a href="/register.html">Regista aqui</a></p>

<script>
(function(){
  const serverInput = document.getElementById('server');
  const userInput = document.getElementById('user');
  const passInput = document.getElementById('pass');
  const btn = document.getElementById('btn');
  const msg = document.getElementById('msg');
  const ok = document.getElementById('ok');

  // Preenche server com origin salvo ou location.origin
  const saved = localStorage.getItem('serverBase');
  serverInput.value = saved || location.origin;

  function setMsg(m){ msg.textContent = m; ok.textContent = ''; }
  function setOk(s){ ok.textContent = s; msg.textContent = ''; }

  async function doLogin(){
    setMsg('');
    setOk('');
    const server = (serverInput.value || '').trim();
    const user = (userInput.value || '').trim();
    const pass = (passInput.value || '').trim();
    if (!server || !user || !pass) {
      setMsg('Preenche server, username e password.');
      return;
    }

    const url = (server.endsWith('/') ? server.slice(0,-1) : server) + '/api/auth/login';
    console.log('Attempt login to:', url);
    setMsg('A tentar iniciar sessão...');
    try {
      const res = await fetch(url, {
        method:'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass })
      });

      const text = await res.text();
      let json = null;
      try { json = JSON.parse(text); } catch(e){}

      console.log('Login response', res.status, text);

      if (res.ok && json && json.token) {
        localStorage.setItem('token', json.token);
        localStorage.setItem('serverBase', server);
        setOk('Login bem sucedido. A redirecionar...');
        setTimeout(()=> location.href = '/panel.html', 700);
      } else {
        const err = (json && json.error) ? JSON.stringify(json) : (text || ('HTTP ' + res.status));
        setMsg('Login falhou: ' + err);
      }
    } catch (err) {
      console.error('Fetch/login error', err);
      setMsg('Erro de rede: ' + err.message);
    }
  }

  // Garantir binding do evento (se carregarem outro script, isto vai sempre ligar)
  btn.addEventListener('click', doLogin);
  // permitir Enter
  [serverInput, userInput, passInput].forEach(el => el.addEventListener('keyup', (e)=>{ if (e.key === 'Enter') doLogin(); }));

  // expose for debugging
  window._stealth = { doLogin };
})();
</script>
</body>
</html>
