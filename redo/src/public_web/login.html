
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/styles.css"></head>
<body>
  <div class="container card">
    <h2>Login</h2>
    <input id="user" class="input" placeholder="username"><br>
    <input id="pass" class="input" placeholder="password" type="password"><br>
    <button id="btnLogin" class="btn">Login</button>
    <div id="msg" class="small"></div>
  </div>
<script>
document.getElementById('btnLogin').onclick = async () => {
  const u = document.getElementById('user').value.trim();
  const p = document.getElementById('pass').value.trim();
  const msg = document.getElementById('msg');
  if (!u||!p) { msg.innerText='Preenche'; return; }
  try {
    const r = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u,password:p})});
    const j = await r.json();
    if (!r.ok) { msg.innerText = 'Erro: '+JSON.stringify(j); return; }
    localStorage.setItem('token', j.token);
    location.href = '/panel.html';
  } catch(e){ msg.innerText = 'Err: '+e.message; }
};
</script>
</body>
</html>
