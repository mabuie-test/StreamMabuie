<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login — StealthCam</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><div class="logo">SC</div><div><div class="h1">StealthCam</div><div class="small">Login</div></div></div>
      <div class="topbar-actions small"> <a href="/register.html" style="color:var(--accent);text-decoration:none">Criar conta</a> </div>
    </div>

    <div class="card" style="max-width:680px;margin:auto">
      <div class="form-row">
        <label class="small">Server (ex: http://meuhost:3000)</label>
        <input id="server" type="url" placeholder="http://seu_servidor:3000" />
      </div>

      <div class="form-row">
        <input id="user" type="text" placeholder="username"/>
        <input id="pass" type="password" placeholder="password"/>
      </div>

      <div style="display:flex;gap:8px;align-items:center">
        <button id="btn">Entrar</button>
        <div id="status" class="small" style="margin-left:8px"></div>
      </div>
      <div id="msg" class="notice" style="display:none"></div>
    </div>

    <div class="footer">StealthCam — use com responsabilidade</div>
  </div>

<script src="/js/auth.js"></script>
</body>
</html>
