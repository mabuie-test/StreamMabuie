<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>StealthCam - Redirect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:40px;text-align:center}</style>
</head>
<body>
  <h2>StealthCam</h2>
  <p>Redireccionando...</p>
  <script>
    // Se o token existir assume-se que o utilizador estÃ¡ logado -> painel
    try {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.replace('/panel.html');
      } else {
        window.location.replace('/login.html');
      }
    } catch(e) {
      // fallback simples
      window.location.replace('/login.html');
    }
  </script>
</body>
</html>
